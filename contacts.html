    <h2>Contact</h2>
    <p><address>12 Sea View, Newquay, Cornwall, UK.</address></p>
    <p><a href="http://maps.google.com/maps?q=newquay">Find us on google Maps</a></p>
    <!--This time(above) the value of the href attribute is the web address you
    would type into your browser in order to find a map of Newquay in Google Maps-->
    <p><a href="mailto:info@examplecafe.com">Mail Example Cafe</a> to place an order.</p>
    <!--This time the value of the href attribute begins with "mail to:" and is followed by 
        the email address-->
    <p><a href="mailto:info@examplecafe.com?subject=Inquiry">Mail Example Cafe</a> for inquiry.</p>
    <!--If you want to add a space between any of the words in the subject line, you should add %20 between the 
    words instead of the space. If you want to create a line break in the body of the message, you should add 
    %0D%0A (where 0 is a zero, not a capital O).-->
</body>
